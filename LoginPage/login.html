<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
        
    <div class = "d-flex justify-content-center align-items-center"
       style= "background-image: url(https://hdwallpaperim.com/wp-content/uploads/2017/09/16/55469-cows.jpg);
        height : 100vh;">
    <div class = "card mt-5 mx-auto" style="width: 600px;">
        <div class="container my-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                <h2 class="text-center mb-4">Login</h2>
                    <form>
                    
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="ex:JohnSmith123"required>
                            <div class="invalid-feedback">Username must be at least 8 characters long.</div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="ex:Password123" required>
                            <div class="invalid-feedback">Password must be at least 12 characters long.</div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input mt-3" id="exampleCheck1">
                                <label class="form-check-label mt-3" for="exampleCheck1">Remember Me</label>
                        </div>
                        <button type="submit" class="btn btn-success float-end">Login</button>
                </div>
          </form>
            </div>
      </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>

    <script>
      // Password validation
      const passwordInput = document.getElementById('password');
      const invalidFeedback2 = document.querySelector('.invalid-feedback');
      passwordInput.addEventListener('input', function() {
        if (passwordInput.value.length < 12) {
          passwordInput.classList.add('is-invalid');
          invalidFeedback.style.display = 'block';
        } 
        else {
          passwordInput.classList.remove('is-invalid');
          invalidFeedback.style.display = 'none';
        }
      });
    </script>
  </body>
</html>
