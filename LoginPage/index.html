<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HIPPOFARMS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<style>
    .btn-pink {
        color: #fff;
        background-color: #FF8903;
        border-color: #FF8903;
    }
    .btn-outline-pink {
        color: #fff;
        background-color: #D6237F;
        border-color: #D6237F;
    }
    .btn-outline-pink:hover {
        color: #fff;
        background-color: #d86ca4;
        border-color: #d86ca4;
    }

    .btn-pink:hover {
        color: #fff;
        background-color: #eeaf67;
        border-color: #eeaf67;
    }
</style>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 col-lg-12 d-none d-md-block vh-100" style="background-image: url(wallpaperflare.com_wallpaper.jpg); background-size: cover;"></div>


            <div id="divSignUp"class="col-sm-12 col-md-6 col-lg-4 vh-50 card border-4 justify-content-center" style=" display:none; margin-right: 0px; position: absolute; right: 0; position: absolute; bottom: 30%;">
                <div>
                    <div class="">
                        <h1 class="text-center">SIGN UP</h1>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col">
                                        <label for="txtFirstName" class ="form-label">First Name:</label>
                                        <input class="form-control" id="txtFirstName" placeholder="jane">
                                    </div>
                                    <div class="col">
                                        <label for="txtLastName" class ="form-label">Last Name:</label>
                                        <input class="form-control" id="txtLastName" placeholder="doe">
                                    </div>
                                </div>
                                <label for="txtEmail">Email:</label>
                                <input type="email" id="txtEmail" class="form-control text-center mt-2" placeholder="johndoe@gmail.com">
                                <label for="txtPassword">Password:</label>
                                <input type="password" id="txtPassword" class="form-control text-center" placeholder="**********">
                                <label for="txtPhoneNumber" class="text-center mt-2">Phone Number:</label>
                                <input type="cell" id="txtPhoneNumber" class="form-control text-center" placeholder="000-000-0000">
                                <label for="txtFARMID" class="text-center mt-2">FARM ID:</label>
                                <input type="text" id="txtFARMID" class="form-control text-center" placeholder="0000">
                                <div class="text-center">
                                    <button type="button" id="btnSignUp" class="btn btn-lg btn-pink rounded-pill w-75 mt-3">Submit</button>
                                    <button type="button" class="btn btn-lg btn-outline-pink rounded-pill w-75 mt-3" id="btnShowLogin">I Do Have an Account</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div id="divLogin">
                <div class="col-sm-12 col-md-6 col-lg-4 vh-50 card border-4 justify-content-center" style="margin-right: 0px; position: absolute; right: 0; position: absolute; bottom: 30%;">
                  <div>
                    <div class="">
                      <h1 class="text-center">LOGIN</h1>
                    </div>
                    <div class="card-body ">
                      <div class="form-group text-center">
                        <form>
                          <label for="txtEmail">Email:</label>
                          <input type="email" id="txtEmail" class="form-control text-center mt-2" placeholder="johndoe@gmail.com">
                          <label for="txtPassword">Password:</label>
                          <input type="password" id="txtPassword" class="form-control text-center" placeholder="**********">
                          <div class="text-center">
                            <button type="button" class="btn btn-lg btn-pink rounded-pill w-75 mt-3" id="btnLogin">Login</button>
                            <button type="button" class="btn btn-lg btn-outline-pink rounded-pill w-75 mt-3" id="btnShowSignUp">I Don't Have an Account</button>
                          </div>
                          
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
<script>
 $(document).ready(function() {

  // Show the sign up div when the "I Don't Have an Account" button is clicked
  $("#btnShowSignUp").click(function() {
    $("#divSignUp").show(1000);
    $("#divLogin").hide(500);
  });
    // Show the sign up div when the "Sign Up" button is clicked
  $("#btnShowLogin").click(function() {
    $("#divLogin").show(1000);
    $("#divSignUp").hide(500);
  });
  // Show the login div when the "Login" button is clicked
  $("#btnLogin").click(function() {
    $("#divLogin").show();
    $("#divSignUp").hide();
  });
});
  </script>
</html>
