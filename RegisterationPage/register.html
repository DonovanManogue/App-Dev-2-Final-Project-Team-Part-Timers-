<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION PAGE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class = 'card-header'>
    <h1 class = 'text-center'>REGISTRATION</h1>
    </div>
    <div class = 'card-body d-flex justify-content-center align-items-center'>
        <form class = 'col-6 offest-3'>
            <div class="row">
                <div class="col">
                    <label for="txtFirstName" class ="form-label">First Name:</label>
                    <input class ="form-control" id="txtFirstName">
                </div>
                <div class ='col'>
                    <label for="txtLastName" class ="form-label">Last Name:</label>
                    <input class ="form-control" id="txtLastName">
                </div>
                
            </div>
            <label for="txtEmail" class ="form-label">Email:</label>
            <input class ="form-control" id="txtEmail" type="email">
            <label type for="txtPassword" class ="form-label">Password:</label>
            <input class ="form-control" id="txtPassword" type = "password">
            <hr class="divider"></hr>
            <label type for="txtFarm" class ="form-label">FarmID:</label>
            <input class ="form-control" id="txtFarm">
            <button class="btn btn-primary mt-3 col-12" id="btnSubmit" type="button">Submit:</button>
            
        </form>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
</body>
</html>
